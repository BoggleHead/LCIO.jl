# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
install:
  - if [ ! -e lcio-02-07-01/CMakeLists.txt ]; then rm -rf lcio-02-07-01; svn co svn://svn.freehep.org/lcio/tags/v02-07-01 lcio-02-07-01; fi
  - cd lcio-02-07-01; mkdir -p build; cd build
  - cmake ..
  - make && make install
  - cd ..
  - source ./setup.sh

# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/Keno/Cxx.jl.git"); Pkg.build("Cxx")'   
  - julia -e 'Pkg.clone(pwd()); Pkg.build("LCIO"); Pkg.test("LCIO"; coverage=true)'
cache:
  directories:
  - lcio-02-07-01
  - ${HOME}/.julia
